<form class="form-horizontal form-label-left" novalidate>

    <br />
    <h1>
        <span class="section">Perguntas</span>
    </h1>
    <br />
    <br />


    <a href="#/question/add" id="send"  class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Adicionar</a>
    <hr />
    <center>
        <div class="blog-page blog-content-2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-single-content bordered blog-container">

                        <!-- BEGIN FORM-->
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Descri&ccedil;&atilde;o</th>
                                    </tr>
                                </thead>
                                <tbody nf-if="questions.length > 0">
                                    <tr data-ng-repeat="item in questions">
                                        <td style="width:85%">{{item.question}}</td>
                                        <td>
                                            <a class="btn btn-danger" ng-really-message="Você tem certeza que deseja excluir essa pergunta?" ng-really-title="Confirmação" ng-really-click="questionDelete(item.code);"> <i class="fa fa-trash-o"></i> Apagar</a>
                                            <a  class="btn btn-warning" ng-click="goToEditPage(item);"> <i class="fa fa-trash-o"></i> Editar</a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody ng-if="questions.length == 0">
                                    <tr>
                                        <td>Nenhuma pergunta cadastrada</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END FORM-->



                    </div>
                </div>
            </div>
        </div>
    </center>
</form>
