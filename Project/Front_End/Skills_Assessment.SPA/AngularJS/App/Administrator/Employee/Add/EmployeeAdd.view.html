<form class="form-horizontal form-label-left" novalidate>

    <br />
    <h2>
        <span class="section">Usuário</span>
    </h2>
    <br />
    <br />

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Nome: 
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input data-ng-model="user.name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Nome completo" required="required" type="text">
        </div>
    </div>


    <div class="item form-group">

        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Tipo de acesso:
        </label>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <label class="radio-inline">
                <input data-ng-model="user.type" type="radio" name="optradio" value="Psicólogo">Psicólogo
            </label>
            <label class="radio-inline">
                <input data-ng-model="user.type" type="radio" name="optradio" value="Administrador">Administrador
            </label>
        </div>

    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Instituição: 
        </label>
        <!--teste-->
        <div class="col-xs-6">
            <select class="form-control-static col-xs-6" style="width:220px" data-ng-model="user.instCode" data-ng-options="fatec.company for fatec in fatecs">
                <option value="">Fatec *</option>
            </select>
        </div>
    </div>

    

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">
            Email: 
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" data-ng-model="user.userName" name="occupation" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
        </div>
    </div>

    <div class="item form-group">
        <label for="password" class="control-label col-md-3">Senha: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="password"  data-ng-model="user.password" name="password" data-validate-length="6,8" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>

    <div class="item form-group">
        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Confirmar senha: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="password2" type="password"  data-ng-model="user.passwordConfirm"name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-primary">Cancelar</button>
            <button id="send" type="submit" class="btn btn-success" ng-click="employeeAdd(user)">Salvar</button>
        </div>
    </div>


</form>
