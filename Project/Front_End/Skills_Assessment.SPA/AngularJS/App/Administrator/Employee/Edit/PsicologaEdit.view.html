<!DOCTYPE html>
<form class="form-horizontal form-label-left" novalidate>

    <br />
    <h2>
        <span class="section">psic&oacuteloga</span>
    </h2>
    <br />
    <br />

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Nome:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input data-ng-model="psicologa.name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Nome completo" required="required" type="text">
        </div>
    </div>


    <div class="item form-group">

        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Tipo de acesso:
        </label>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <label class="control-label">
                Psic&oacuteloga
            </label>
        </div>

    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
            Institui&ccedil&atildeo:
        </label>
        <!--teste-->
        <div class="col-xs-6">
            <label class="control-label">
                {{institution.company}}
            </label>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">
            Email:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" data-ng-model="psicologa.userName" name="occupation" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
        </div>
    </div>

    <div class="item form-group">
        <label for="password" class="control-label col-md-3">Senha: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="password" data-ng-model="psicologa.password" name="password" data-validate-length="6,8" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>

    <div class="item form-group">
        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Confirmar senha: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="password2" type="password" data-ng-model="password.passwordConfirm" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <button ng-click="cancel();" class="btn btn-primary">Cancelar</button>
            <button id="send" type="submit" class="btn btn-success" ng-click="psicologaUpdate(psicologa)">Salvar</button>
        </div>
    </div>


</form>
