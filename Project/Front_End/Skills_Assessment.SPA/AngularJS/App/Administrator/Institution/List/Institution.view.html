<br />
<h1>
    <span class="section">Fatecs</span>
</h1>
<br />

<div class="container body" style="width:auto">

    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="password2" class="control-label col-md-2 col-sm-2 col-xs-12">Razão Social: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.company" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>


    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="password2" class="control-label col-md-2 col-sm-2 col-xs-12">CNPJ: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.cnpj" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>


    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="password2" class="control-label col-md-2 col-sm-2 col-xs-12">Cidade: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.city" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>

    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <a style="float:right" ng-show="btnLabel == 'Adicionar'" class="btn btn-success" ng-click="institutionAdd(institution)"> <i class="fa fa-trash-o"></i> {{btnLabel}}</a>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">
                <a style="float:right" ng-show="btnLabel == 'Alterar'" class="btn btn-success" ng-click="institutionUpdate(institution)"> <i class="fa fa-trash-o"></i> {{btnLabel}} </a>
                
                <a style="float:right" ng-show="btnLabel == 'Alterar'" class="btn btn-warning" ng-click="institutionCancel();"> <i class="fa fa-trash-o"></i> Cancelar </a>
            </div>

        </div>
    </div>

    <br />

    <div class="main_container">

        <!-- BEGIN FORM-->
        <div class="table-responsive">
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th>Instituições</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in institutions">
                        <td>{{item.company}}</td>
                        <td>
                            <a class="btn btn-danger" ng-really-message="Are you sure you want to delete ?" ng-really-title="Confirmation" ng-really-click="institutionDelete(item.codeInstitution);"> <i class="fa fa-trash-o"></i> Apagar</a>
                            <a class="btn btn-warning" ng-click="institutionLoad(item);"> <i class="fa fa-trash-o"></i> Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END FORM-->

    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        // Smart Wizard
        $('#wizard').smartWizard();
        function onFinishCallback() {
            $('#wizard').smartWizard('showMessage', 'Finish Clicked');
            //alert('Finish Clicked');
        }
    });
</script>
