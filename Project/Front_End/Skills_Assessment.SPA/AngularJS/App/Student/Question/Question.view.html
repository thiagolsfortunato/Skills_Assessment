                        <div class="x_panel">

                            <div class="x_content">

                                    <div class="progress-bar progress-bar-striped active" role="progressbar"

                                        <form class="form-horizontal form-label-left" style="height:500px">

                                            <center>

                                                <iframe style="" width="550" height="420" src="{{trustSrc(media)}}" frameborder="0" allowfullscreen></iframe>

                                            <div class="form-group" style="margin-left:19%">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                                                    Pergunta:
                                                </label>
                                                <label class="control-label" for="last-name">
                                                    {{question.question}}
                                                </label>
                                            </div>

                                            <div class="form-group" style="margin-left:19%">
                                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Resposta</label>

                                                    <div  ng-repeat="a in question.answers">

                                                        <div class="radio">
                                                            <label>

                                                                <input ng-click="changeAnwser(a.code)" ng-model="a.selected" type="radio" name="optionsRadios" id="optionsRadios1" ng-value="a.code">

                                                        </div>
                                                    </div>

                                                 
                                                </div>
                                            </div>
                                        </form>

                                    </div>
